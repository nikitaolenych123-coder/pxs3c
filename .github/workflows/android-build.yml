name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: gradle:8.7-jdk11

    steps:
    - uses: actions/checkout@v4

    - name: Install Android SDK Tools
      run: |
        apt-get update
        apt-get install -y wget unzip
        mkdir -p /opt/android-sdk
        cd /opt/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        rm -rf commandlinetools-linux-11076708_latest.zip
        echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "/opt/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Accept Android Licenses
      run: |
        export ANDROID_SDK_ROOT=/opt/android-sdk
        yes | sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Install Android SDK Components
      run: |
        export ANDROID_SDK_ROOT=/opt/android-sdk
        sdkmanager --sdk_root=/opt/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653" "cmake;3.22.1"

    - name: Build APK (Debug)
      working-directory: ./android
      env:
        ANDROID_SDK_ROOT: /opt/android-sdk
      run: gradle assembleDebug --stacktrace

    - name: Build APK (Release)
      working-directory: ./android
      env:
        ANDROID_SDK_ROOT: /opt/android-sdk
      run: gradle assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
