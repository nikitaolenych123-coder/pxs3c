name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17 (required for cmdline-tools)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Export JAVA_HOME for subsequent steps
      run: |
        echo "JAVA_HOME=${JAVA_HOME_17_X64}" >> $GITHUB_ENV
        echo "${JAVA_HOME_17_X64}/bin" >> $GITHUB_PATH
        java -version

    - name: Install Gradle 8.7
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -O /tmp/gradle.zip
        unzip -q /tmp/gradle.zip -d /opt/gradle
        echo "GRADLE_HOME=/opt/gradle/gradle-8.7" >> $GITHUB_ENV
        echo "/opt/gradle/gradle-8.7/bin" >> $GITHUB_PATH

    - name: Install Android SDK + NDK
      env:
        ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      run: |
        export JAVA_HOME="${JAVA_HOME_17_X64:-$JAVA_HOME}"
        export PATH="$JAVA_HOME/bin:$PATH"
        mkdir -p "$ANDROID_SDK_ROOT"
        cd "$ANDROID_SDK_ROOT"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
        unzip -q cmdtools.zip -d cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdtools.zip cmdline-tools-temp
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --licenses > /dev/null
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653" "cmake;3.22.1"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Build APK
      working-directory: ./android
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        GRADLE_JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      run: |
        export JAVA_HOME="${JAVA_HOME_17_X64:-$JAVA_HOME}"
        export PATH="$JAVA_HOME/bin:$PATH"
        echo "org.gradle.java.home=${JAVA_HOME_17_X64}" >> gradle.properties
        gradle assembleDebug --stacktrace
        gradle assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
